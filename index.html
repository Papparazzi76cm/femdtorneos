    <style>
      /* Light theme scrollbar */
      :root {
        --scrollbar-track: #f1f5f9; /* bg-slate-100 */
        --scrollbar-thumb: #94a3b8; /* bg-slate-400 */
        --scrollbar-thumb-hover: #64748b; /* bg-slate-500 */

      /* Dark theme scrollbar */
      :root.dark {
        --scrollbar-track: #1f2937; /* bg-gray-800 */
        --scrollbar-thumb: #4b5563; /* bg-gray-600 */
        --scrollbar-thumb-hover: #6b7280; /* bg-gray-500 */
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
    </style>
